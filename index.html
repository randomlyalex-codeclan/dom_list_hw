<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Shout-outs</title>
    <script src="js/app.js"></script>
</head>

<body>
    <h1>Shout-outs list</h1>
    <form id="form-element">

        <label for="from">Name From</label>
        <input type="text" id="from" />

        <label for="to">Name to</label>
        <input type="text" id="to" />

        <input type="submit" value="Add to List" />

        <legend>Reason</legend>

        <fieldset>
            <label for="team-work">Working like a team</label>
            <input type="radio" name="continent" id="team-work" value="Team-Work" />

            <label for="homework">Helping with homework</label>
            <input type="radio" name="continent" id="homework" value="Homework" />

            <label for="extra-mile">Going the extra mile</label>
            <input type="radio" name="continent" id="extra-mile" value="Extra-Mile" />

        </fieldset>
    </form>

    <ul id="shout-out-list">
    </ul>

</body>

</html>
